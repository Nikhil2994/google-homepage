<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <title>Google Homepage</title>
</head>

<body>
    <main>
        <nav id="navigation">
            <ul id="nav-list">
                <li id="list-img"><img src="https://randomuser.me/api/portraits/men/24.jpg" alt="Random user image">
                </li>
                <li><i class="fas fa-th"></i></li>
                <li><a href="#">Images</a></li>
                <li> <a href="#">Gmail</a> </li>
            </ul>
        </nav>
        <section id="middle-part">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google logo">
            <form >
                <input type="text" id="search-bar" >
            </form>
          <div id="button-div">
              <button class="search-button">Google Search</button>
              <button class="search-button">Im feeling lucky</button>

          </div>

        </section>

        <footer>
            <ul id="footer-container">
                <div id="footer-set-1">
                    <li class="footer-group-1">Advertising</li>
                    <li class="footer-group-1">Business</li>
                    <li class="footer-group-1">How search works</li>
                </div>
                <div id="footer-set-2">
                    <li class="footer-group-2">Privacy</li>
                    <li class="footer-group-2">Terms</li>
                    <li class="footer-group-2">Setting</li>
                </div>


            </ul>
        </footer>


    </main>
</body>

</html>
